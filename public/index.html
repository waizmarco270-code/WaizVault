<!DOCTYPE html>
<html>
<head>
  <title>WaizVault</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <nav>
    <h1 class="rainbow">WaizVault</h1>
    <ul>
      <li onclick="showPage('home')">Home</li>
      <li onclick="showPage('class10')">Class 10</li>
      <li onclick="showPage('class11jee')">Class 11 + JEE</li>
      <li onclick="showPage('class12jee')">Class 12 + JEE</li>
      <li onclick="showPage('admin')">Admin</li>
      <li onclick="showPage('login')">Login</li>
    </ul>
  </nav>
  <main id="root">
    <section id="homePage" class="page">
      <h2>Welcome to WaizVault!</h2>
      <div id="notices"></div>
    </section>
    <section id="class10Page" class="page" style="display:none;">
      <h2>Class 10 Resources</h2>
      <p>Study material, 100/100 section, PYQs, sample papers will show.</p>
    </section>
    <section id="class11jeePage" class="page" style="display:none;">
      <h2>Class 11 + JEE Resources</h2>
    </section>
    <section id="class12jeePage" class="page" style="display:none;">
      <h2>Class 12 + JEE Resources</h2>
    </section>
    <section id="adminPage" class="page" style="display:none;">
      <h2>Admin Control Panel</h2>
      <form id="uploadForm">
        <input type="file" name="file" />
        <button type="submit">Upload File</button>
      </form>
      <form id="noticeForm">
        <input type="text" name="message" placeholder="Enter notice..." />
        <button type="submit">Send Notice</button>
      </form>
      <div id="uploadResult"></div>
      <div id="noticeResult"></div>
    </section>
    <section id="loginPage" class="page" style="display:none;">
      <h2>Login (Demo only)</h2>
      <input type="text" placeholder="username (demo)">
      <input type="password" placeholder="password (demo)">
      <button>Login</button>
    </section>
  </main>
  <script src="script.js"></script>
</body>
</html>
